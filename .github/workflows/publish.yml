name: Publish

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Bundle
        run: npm run bundle:prod

      - name: Package extension
        run: npx @vscode/vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: quick-utils-vsix
          path: "*.vsix"
          retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: quick-utils-vsix

      - name: List VSIX files
        run: ls -la *.vsix

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --packagePath *.vsix -p ${{ secrets.VSCE_PAT }}

      - name: Upload VSIX to GitHub Release
        run: gh release upload ${{ github.event.release.tag_name }} *.vsix --clobber
        env:
          GH_TOKEN: ${{ github.token }}
